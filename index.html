    <!--react cmp path-->
    <script>
      const eventdata = [
        {
          title: "All Day Event",
          start: "2022-12-01",
        },
        {
          title: "Long Event",
          start: "2022-12-07",
          end: "2022-12-10",
        },
        {
          groupId: 999,
          title: "Repeating Event",
          start: "2022-12-12T16:00:00",
        },

        {
          title: "Click for Google",
          url: "http://google.com/",
          start: "2022-11-28",
        },
      ];
      const e = React.createElement;
      class ShowFullCalendar extends React.Component {
        constructor(props) {
          super(props);
          this.state = { date: new Date() };
        }
        render() {
          let todate = this.state.date;
          let todateformat = moment(todate).format("YYYY-MM-DD");
          return document.addEventListener("DOMContentLoaded", function () {
            var calendarEl = document.getElementById("calendar");
            var calendar = new FullCalendar.Calendar(calendarEl, {
              initialDate: todateformat,
              nowIndicator: true,
              headerToolbar: {
                left: "prev,next today",
                center: "title",
                right: "dayGridMonth,timeGridWeek,timeGridDay,listWeek",
              },
              events: eventdata,
            });
            calendar.render();
          });
        }
      }
      const domContainer = document.querySelector("#calendar");
      const root = ReactDOM.createRoot(domContainer);
      root.render(e(ShowFullCalendar));
    </script>
    <script
